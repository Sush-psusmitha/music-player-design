<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="music-player">
          <nav>
            <div class="circle">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
            <div class="circle">
                <ion-icon name="list-outline"></ion-icon>
            </div>
          </nav>
          <img src="media/artist-img.jpg" height="300" width="300" class="song-img" alt="artist">
          <h1>Yaro Yaro Ivan</h1>
          <audio id="song">
            <source src="media/yaro-yaro-ivan-by-santhosh.aac" type="audio/aac">
          </audio>
          <p>Santhosh Seran</p>
          <input type="range" value="0" id="progress">

          <div class="controls">
            <div><ion-icon name="play-back"></ion-icon></div>
            <div onclick="playPause()"><ion-icon name="play" id="control-icon"></ion-icon></div>
            <div><ion-icon name="play-forward"></ion-icon></div>
          </div>
        </div>
    </div>
     <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
